<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #navbar{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 5px;
        }

        button{
            background-color: #333;
            box-shadow: unset;
            border: 0.5px solid white;
            color: white;
            padding: 8px;
            border-radius: 3px;
        }

    </style>
</head>
<body>
    <nav id="navbar">
        <div class="nav-child">
            <p>Webdev Cohort 2026 / HTML/CSS Class</p>
        </div>
        <div class="nav-child">
            <div id="nav-center-button-container">
                <button>Document</button>
                <button>Both</button>
                <button>Canvas</button>
            </div>
        </div>
        <div class="nav-child">
            <div id="nav-end-button-container">
                <button>CMD K</button>
                <button>Share</button>
            </div>
        </div>
    </nav>
</body>
</html>
